<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3school Examples of Javascript </title>
</head>
<body>
    <p id="change"> Changing the font size of javascript </p>
    <button onclick="toggle()"> Toggle Change </button>
    <script>
        function toggle(){
            let change = document.getElementById('change')
            if (change.style.fontSize != '60px'){
                change.style.fontSize = '60px';
            }
            else{
                change.style.fontSize = '30px';
            }
        }
    </script>
</body>
</html>
